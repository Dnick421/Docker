services:
  db:
    image: mysql:8.4
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: Nagycica123
      MYSQL_DATABASE: ghostdb
      MYSQL_USER: dkecskes
      MYSQL_PASSWORD: Kiscica123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"   # opcionális, ha kívülről is kell DB
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h","localhost", "-u", "$$MYSQL_USER", "--password=$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ghostnet
      
volumes:
  db_data:

networks:
  ghostnet:
    driver: bridge
